services:
  - type: web
    name: school-management-backend
    runtime: python
    pythonVersion: 3.11
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput"
    startCommand: "cd backend && gunicorn config.wsgi:application"
    envVars:
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "your-backend.onrender.com,localhost"
      - key: DJANGO_SETTINGS_MODULE
        value: "config.settings"

  - type: web
    name: school-management-frontend
    runtime: node
    nodeVersion: 20
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "npm install -g serve && serve -s frontend/dist -l 3000"
    envVars:
      - key: VITE_API_URL
        value: "https://your-backend.onrender.com"

services:
  db:
    image: postgres:16-alpine
    container_name: school_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-schooldb}
      POSTGRES_USER: ${DB_USER:-schooluser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-schoolpass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-schooluser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - school_network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: school_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DB_NAME: ${DB_NAME:-schooldb}
      DB_USER: ${DB_USER:-schooluser}
      DB_PASSWORD: ${DB_PASSWORD:-schoolpass}
      DB_HOST: db
      DB_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    networks:
      - school_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local

networks:
  school_network:
    driver: bridge
